services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: farenheit
      POSTGRES_USER: farenheit
      POSTGRES_PASSWORD: localdev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farenheit"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://farenheit:localdev@postgres:5432/farenheit
      REDIS_URL: redis://redis:6379/0

  worker:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    command: celery -A pipeline.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ../pipeline:/app/pipeline
      - ../backend:/app/backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://farenheit:localdev@postgres:5432/farenheit
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2

  scheduler:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    command: celery -A pipeline.celery_app beat --loglevel=info
    volumes:
      - ../pipeline:/app/pipeline
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    command: npm run dev
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1

volumes:
  pgdata:
